    body

        font-family: Arial, sans-serif;

        }
    .image-row 
        {
        display: flex;           /* makes images align in a row */
        align-items: center;        /* aligns centers horizontally */
        justify-content: center; /* centers the row horizontally */
        gap: 10px;               /* space between images */
        flex-wrap: wrap;               /* allows wrapping on small screens */
        }
    .side-image 
        {
        width: 48%;   /* roughly half the container width, minus gap */
        height: auto; /* keeps the image proportions */
        }
    .small-image 
        {
        width: 30%;            /* 25% of the container width */
        height: auto;          /* keeps proportions */
    
        }
    .large-image
        {
      
        width: 40%;            /* 75% of the container width */

        }
    .red-text

        }
    .navy-text

        }
    .header 
        {
        position: relative;      /* makes absolute logo relative to header */
        height: 220px;
        }
    
    .logo 
        {
        position: relative;      /* positions relative to the page */
        top: 30px;               /* distance from top of page */
        left: 00px;              /* distance from left edge */
        width: 200px;            /* adjust as needed */
        height: auto;            /* keeps original proportions */
         }
    .my-button 
        {
        background: teal;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        text-decoration: none;  /* remove underline */
        display: block;  /* so padding works */
        width: max-content;   /* keeps button sized to text */
        margin: 20px auto;    /* centers button horizontally + adds spacing */
        cursor: pointer;
        }
    
    .full-line 
        {
        border: none;               /* remove default border */
        height: 2px;                /* thickness of the line */
        background-color: #333;     /* color of the line */
        width: 100%;                /* full page width */
        margin: 20px 0;             /* spacing above and below */
        }

  </style>
</head>
